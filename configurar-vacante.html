<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBITS - Configurar vacante</title>
    
    <!-- Estilos UBITS oficiales -->
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="components/sub-nav.css">
    <link rel="stylesheet" href="components-sidebar.css">

    <link rel="stylesheet" href="components/profile-menu.css">
    <link rel="stylesheet" href="components/input.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="profile.css">
    <style>
        /* Estilos específicos para content-sections */
        .content-sections {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            min-width: 0;
            width: 100%;
            overflow: visible;
            max-height: none;
        }

        /* Espaciador para alinear elementos */
        .content-sections > *:not(:last-child):not(.section-dual):not(.section-single):not(.section-triple):not(.section-quad) {
            margin-bottom: 16px;
        }

        /* Espaciador final */
        .content-sections::after {
            content: '';
            height: 0px;
            flex-shrink: 0;
        }

        /* Reducir el gap del último elemento */
        .content-sections > *:last-child {
            margin-bottom: 0;
        }

        /* Secciones de widgets */
        .section-single {
            display: flex;
            width: 100%;
        }

        .section-dual {
            display: flex;
            gap: 20px;
        }

        .section-triple {
            display: flex;
            gap: 20px;
        }

        .section-quad {
            display: flex;
            gap: 20px;
        }

        /* Widgets en secciones - sin altura mínima forzada */
        .section-single > div,
        .section-dual > div,
        .section-triple > div,
        .section-quad > div {
            background-color: var(--ubits-bg-1);
            border: none;
            border-radius: 8px;
            padding: 16px !important;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Distribución de anchos */
        .section-single > div {
            flex: 1;
        }

        .section-dual > div {
            flex: 1;
        }

        .section-triple > div {
            flex: 1;
        }

        .section-quad > div {
            flex: 1;
        }

        /* Responsive para secciones */
        @media (max-width: 1023px) {
            .content-sections {
                padding-bottom: 0;
            }
            
            .section-dual,
            .section-triple,
            .section-quad {
                flex-direction: column;
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            /* Padding reducido en móviles pequeños */
            .section-single > div,
            .section-dual > div,
            .section-triple > div,
            .section-quad > div {
                padding: 12px !important;
            }
        }

        /* Widget Stepper */
        .widget-stepper {
            background-color: var(--ubits-bg-1);
            border-radius: 8px;
            padding: 24px;
            border: none;
        }

        @media (max-width: 768px) {
            .widget-stepper {
                padding: 16px;
                margin-top: 16px;
            }
            
            /* Mobile stepper simplificado */
            .stepper {
                display: none;
            }
            
            .mobile-stepper {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            
            .mobile-progress-circle {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                background: var(--ubits-bg-1);
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                font-size: 14px;
                color: var(--ubits-button-primary-bg-default);
                position: relative;
                flex-shrink: 0;
            }
            
            /* Progress circle con SVG */
            .mobile-progress-circle svg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform: rotate(-90deg);
            }
            
            .mobile-progress-circle svg circle {
                fill: none;
                stroke-width: 2;
            }
            
            .mobile-progress-bg {
                stroke: var(--ubits-border-1);
            }
            
            .mobile-progress-fill {
                stroke: var(--ubits-button-primary-bg-default);
                stroke-dasharray: 138; /* 2π * 22 (radio) */
                stroke-dashoffset: 138; /* Comienza vacío */
                transition: stroke-dashoffset 0.3s ease;
            }
            
            /* 2 de 5 pasos = 40% */
            .mobile-progress-circle[data-progress="40"] .mobile-progress-fill {
                stroke-dashoffset: 82.8; /* 138 * (1 - 0.4) */
            }
            
            .mobile-stepper-text {
                flex: 1;
                min-width: 0;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            .mobile-current-step {
                font-size: 16px;
                font-weight: 600;
                color: var(--ubits-fg-1-high);
            }
            
            .mobile-next-button {
                align-self: flex-start;
            }
        }

        /* Desktop - ocultar mobile stepper */
        @media (min-width: 769px) {
            .mobile-stepper {
                display: none;
            }
        }

        /* Mobile - ocultar desktop stepper */
        @media (max-width: 768px) {
            .stepper {
                display: none !important;
            }
        }

        .stepper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .stepper-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .stepper-item:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 16px;
            left: calc(50% + 16px);
            width: calc(100% - 32px);
            height: 2px;
            background-color: var(--ubits-border-1);
            z-index: 1;
        }


        .stepper-item.completed:not(:last-child)::after {
            background-color: var(--ubits-feedback-accent-success);
        }

        .stepper-item.active:not(:last-child)::after {
            background-color: var(--ubits-feedback-accent-success);
        }

        .stepper-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            z-index: 2;
            background-color: var(--ubits-bg-1);
            border: 2px solid var(--ubits-border-1);
            color: var(--ubits-fg-1-medium);
        }


        .stepper-item.completed .stepper-circle {
            background-color: var(--ubits-feedback-accent-success);
            border-color: var(--ubits-feedback-accent-success);
            color: var(--ubits-fg-1-low);
        }

        .stepper-item.active .stepper-circle {
            background-color: var(--ubits-button-primary-bg-default);
            border-color: var(--ubits-button-primary-bg-default);
            color: var(--ubits-btn-primary-fg);
        }

        .stepper-label {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            color: var(--ubits-fg-1-medium);
            max-width: 120px;
            line-height: 1.3;
        }


        .stepper-item.completed .stepper-label {
            color: var(--ubits-fg-1-high);
            font-weight: 600;
        }

        .stepper-item.active .stepper-label {
            color: var(--ubits-button-primary-bg-default);
            font-weight: 600;
        }

        .stepper-icon {
            font-size: 14px;
        }


        .config-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            gap: 16px; /* Espacio entre título y switch */
        }

        .config-card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1; /* Permite que el título tome el espacio disponible */
            min-width: 0; /* Permite que el texto se trunce si es necesario */
        }

        .config-card-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ubits-fg-1-medium);
        }

        .config-card-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--ubits-fg-1-high);
        }

        /* Switch styles - Copiados de button.html */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            flex-shrink: 0; /* Evita que el switch se comprima */
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--ubits-border-1);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--ubits-accent-brand);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .config-fields {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .field-group {
            flex: 1;
        }

        .field-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--ubits-fg-1-medium);
            margin-bottom: 8px;
            display: block;
        }

        .field-input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            border: 1px solid var(--ubits-border-1);
            border-radius: 6px;
            background-color: var(--ubits-bg-1);
            color: var(--ubits-fg-1-high);
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .field-input:focus {
            outline: none;
            border-color: var(--ubits-feedback-accent-info);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Widget Template Selector */
        .widget-template-selector {
            background-color: var(--ubits-bg-1);
            border-radius: 8px;
            padding: 20px;
            border: none;
        }

        /* Widget Notifications */
        .widget-notifications {
            background-color: var(--ubits-bg-1);
            border-radius: 8px;
            padding: 20px;
            border: none;
        }

        .selector-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .selector-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ubits-fg-1-medium);
        }

        .selector-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--ubits-fg-1-high);
        }

        /* Widget Template Flow */
        .widget-template-flow {
            background-color: var(--ubits-bg-1);
            border-radius: 8px;
            padding: 20px;
            border: none;
        }

        .flow-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            gap: 16px;
        }

        .flow-header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .flow-header-title i {
            font-size: 20px;
            color: var(--ubits-fg-1-medium);
        }

        .flow-header-title h3 {
            margin: 0;
            color: var(--ubits-fg-1-high);
        }

        .flow-stages {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .flow-stage {
            background-color: var(--ubits-bg-2);
            border: 1px solid var(--ubits-border-1);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .flow-stage-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--ubits-button-primary-bg-default);
            color: var(--ubits-btn-primary-fg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .flow-stage-content {
            flex: 1;
            min-width: 0;
        }

        .flow-stage-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 12px;
        }

        .flow-stage-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--ubits-fg-1-high);
            margin: 0;
        }

        .flow-stage-type {
            font-size: 12px;
            color: var(--ubits-fg-1-medium);
            background-color: var(--ubits-bg-1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .flow-stage-config {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--ubits-border-1);
        }

        .flow-config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            gap: 16px;
        }

        .flow-config-label {
            font-size: 14px;
            color: var(--ubits-fg-1-medium);
            flex: 1;
        }

        .flow-config-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--ubits-fg-1-high);
        }

        .flow-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--ubits-fg-1-medium);
        }

        .flow-empty i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .flow-empty p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stepper-container {
                margin: 12px;
            }
            
            .stepper {
                flex-wrap: wrap;
                gap: 16px;
            }
            
            .stepper-item {
                flex: none;
                min-width: 80px;
            }
            
        }
    </style>
</head>

    <script>
        // Cargar componentes dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebarReclutamiento('vacantes');
            loadTabBarReclutamiento('tab-bar-container');
            loadFloatingMenuReclutamiento('floating-menu-reclutamiento-container');
            loadProfileMenu('profile-menu-container');
            
            // Activar vacantes en el floating menu
            setTimeout(() => {
                setActiveDirectLinkReclutamiento('vacantes');
            }, 500);
            
            // Crear inputs UBITS
            createTemplateSelect();
            createDaysInput();
        });

        // Estado global
        let selectedTemplate = null;
        let allTemplates = [];

        // Agentes disponibles (mismo que en editor-plantillas.js)
        const AGENTS = [
            { 
                id: 'cv-analyzer', 
                name: 'Analizador CV', 
                icon: 'fa-file-alt',
                hasConfig: true,
                config: {
                    salaryPercentage: { label: 'Margen sobre salario', suffix: '%' },
                    minScore: { label: 'Puntaje mínimo del CV', suffix: 'pts' },
                    acceptExEmployees: { label: 'Acepta ex colaboradores', type: 'radio' }
                }
            },
            { 
                id: 'interview-ia', 
                name: 'Entrevista Serena', 
                icon: 'fa-comments',
                hasConfig: true,
                config: {
                    expirationDays: { label: 'Días para que expire la entrevista', suffix: 'días' },
                    minScore: { label: 'Puntaje mínimo de la entrevista', suffix: 'pts' }
                }
            },
            { 
                id: 'psychometric-analyst', 
                name: 'Analista psicométrico', 
                icon: 'fa-brain',
                hasConfig: true,
                config: {
                    minCIScore: { label: 'Puntaje CI mínimo', suffix: 'pts' },
                    testType: { label: 'Tipo de prueba', type: 'select' },
                    testLanguage: { label: 'Idioma de la prueba', type: 'select' }
                }
            },
            { 
                id: 'background-check', 
                name: 'Antecedentes judiciales', 
                icon: 'fa-shield-alt',
                hasConfig: false
            }
        ];

        // Cargar plantillas desde localStorage
        function loadTemplates() {
            const stored = localStorage.getItem('templates');
            if (stored) {
                allTemplates = JSON.parse(stored);
            } else {
                allTemplates = [];
            }
            return allTemplates;
        }

        // Crear selector de plantilla con UBITS Input
        function createTemplateSelect() {
            const templates = loadTemplates();
            
            // Si no hay plantillas, mostrar mensaje
            if (templates.length === 0) {
                const container = document.getElementById('template-input-container');
                container.innerHTML = `
                    <div style="padding: 16px; text-align: center; color: var(--ubits-fg-1-medium);">
                        <i class="far fa-inbox" style="font-size: 24px; margin-bottom: 8px; display: block; opacity: 0.5;"></i>
                        <p style="margin: 0; font-size: 14px;">No hay plantillas creadas. Ve al dashboard para crear una.</p>
                    </div>
                `;
                return;
            }

            // Crear opciones para el selector
            const selectOptions = templates.map(template => ({
                value: template.id,
                text: template.name
            }));

            createInput({
                containerId: 'template-input-container',
                type: 'select',
                placeholder: 'Selecciona una plantilla...',
                selectOptions: selectOptions,
                onChange: function(value) {
                    if (value) {
                        selectTemplate(value);
                    } else {
                        hideTemplateFlow();
                    }
                }
            });
        }

        // Seleccionar plantilla y mostrar su flujo
        function selectTemplate(templateId) {
            const template = allTemplates.find(t => t.id === templateId);
            if (!template) {
                console.error('Plantilla no encontrada:', templateId);
                return;
            }

            selectedTemplate = template;
            renderTemplateFlow(template);
        }

        // Renderizar el flujo de la plantilla
        function renderTemplateFlow(template) {
            const flowSection = document.getElementById('template-flow-section');
            const flowContainer = document.getElementById('template-flow-container');

            if (!flowSection || !flowContainer) return;

            // Mostrar la sección
            flowSection.style.display = 'flex';

            // Verificar si tiene etapas
            if (!template.realContent || !template.realContent.stages || template.realContent.stages.length === 0) {
                flowContainer.innerHTML = `
                    <div class="flow-empty">
                        <i class="far fa-sitemap"></i>
                        <p>Esta plantilla no tiene etapas configuradas.</p>
                    </div>
                `;
                return;
            }

            // Renderizar etapas
            const stagesHTML = template.realContent.stages.map((stage, index) => {
                return renderStageCard(stage, index);
            }).join('');

            flowContainer.innerHTML = `
                <div class="flow-stages">
                    ${stagesHTML}
                </div>
            `;
        }

        // Renderizar una tarjeta de etapa
        function renderStageCard(stage, index) {
            const stageNumber = index + 1;
            let stageHTML = '';

            // Si es una etapa de agente
            if (stage.type === 'agent' && stage.agentId) {
                const agent = AGENTS.find(a => a.id === stage.agentId);
                const agentName = agent ? agent.name : stage.name || 'Agente desconocido';
                const agentIcon = agent ? agent.icon : 'fa-robot';

                // Configuración del agente
                let configHTML = '';
                if (stage.config && agent && agent.hasConfig) {
                    const configItems = Object.entries(stage.config)
                        .filter(([key]) => key !== 'tests') // Excluir tests del analista psicométrico
                        .map(([key, value]) => {
                            const configField = agent.config[key];
                            if (!configField) return '';

                            const label = configField.label || key;
                            const suffix = configField.suffix || '';
                            let displayValue = value;

                            // Formatear valor según tipo
                            if (configField.type === 'radio') {
                                displayValue = value === 'si' ? 'Sí' : value === 'no' ? 'No' : value;
                            } else if (Array.isArray(value)) {
                                displayValue = value.length > 0 ? `${value.length} prueba(s)` : 'Sin pruebas';
                            } else {
                                displayValue = value !== null && value !== undefined ? value : '-';
                            }

                            return `
                                <div class="flow-config-item">
                                    <span class="flow-config-label">${label}</span>
                                    <span class="flow-config-value">${displayValue}${suffix}</span>
                                </div>
                            `;
                        })
                        .join('');

                    if (configItems) {
                        configHTML = `
                            <div class="flow-stage-config">
                                ${configItems}
                            </div>
                        `;
                    }
                }

                stageHTML = `
                    <div class="flow-stage">
                        <div class="flow-stage-number">${stageNumber}</div>
                        <div class="flow-stage-content">
                            <div class="flow-stage-header">
                                <div>
                                    <h4 class="flow-stage-name">
                                        <i class="far ${agentIcon}" style="margin-right: 8px;"></i>
                                        ${agentName}
                                    </h4>
                                </div>
                                <span class="flow-stage-type">Agente IA</span>
                            </div>
                            ${configHTML}
                        </div>
                    </div>
                `;
            } else {
                // Etapa personalizada
                const stageName = stage.name || 'Etapa sin nombre';
                stageHTML = `
                    <div class="flow-stage">
                        <div class="flow-stage-number">${stageNumber}</div>
                        <div class="flow-stage-content">
                            <div class="flow-stage-header">
                                <h4 class="flow-stage-name">${stageName}</h4>
                                <span class="flow-stage-type">Etapa personalizada</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            return stageHTML;
        }

        // Ocultar el flujo de la plantilla
        function hideTemplateFlow() {
            const flowSection = document.getElementById('template-flow-section');
            if (flowSection) {
                flowSection.style.display = 'none';
            }
            selectedTemplate = null;
        }

        // Abrir editor de plantillas (disponible globalmente)
        window.openTemplateEditor = function() {
            if (selectedTemplate) {
                window.location.href = `editor-plantillas.html?id=${selectedTemplate.id}`;
            }
        };

        // Crear input de días con UBITS Input
        function createDaysInput() {
            createInput({
                containerId: 'days-input-container',
                label: 'Enviar correo de rechazo a los: (días)',
                type: 'number',
                placeholder: '0',
                value: '0',
                onChange: function(value) {
                    console.log('Days value:', value);
                }
            });
        }



    </script>
